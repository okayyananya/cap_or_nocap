<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🏋🏽‍♀️ CAP OR NO CAP 🏋🏽‍♂️</title>
    <style>
        body {
            background-color: #fffef8;
            font-family: 'Optima', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }
        .box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #8c1946;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #8c1946;
            transition: all 0.3s;
        }
        .active {
            background-color: #8c1946;
            color: white;
        }
        textarea {
            width: 600px;
            height: 100px;
            border: 4px solid #8c1946;
            border-radius: 20px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            font-family: 'Optima', sans-serif;
        }
        .button {
            background-color: #8c1946;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Optima', sans-serif;
        }
    </style>
</head>
<body>
    <h1>🏋🏽‍♀️ FITNESS MYTH BUSTER 🏋🏽‍♂️</h1>
    <form action="/predict" method="POST">
        <div class="container">
            <div class="box {% if prediction == 'CAP' %}active{% endif %}">CAP</div>
            <div class="box {% if prediction == 'NO CAP' %}active{% endif %}">NO CAP</div>
        </div>
        <textarea name="text" placeholder="Enter your text here..."></textarea><br>
        <button type="submit" class="button">Predict</button>
    </form>
</body>
</html>
